<script src="http://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>

<script>
var url = purl();
if (url.attr('host') == 'github.com/chenxiaoy123') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('github.com/chenxiaoy123', "ihtcboy.com");
    window.location.replace(new_url); 
}else if (url.attr('host') == 'www.github.com/chenxiaoy123') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('www.github.com/chenxiaoy123', "ihtcboy.com");
    window.location.replace(new_url);
}else {
    window.location.href="https://ihtcboy.com";
}
    
</script>
